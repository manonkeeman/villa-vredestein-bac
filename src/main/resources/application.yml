spring:
  application:
    name: villa-vredestein-bac

  profiles:

    active: ${SPRING_PROFILES_ACTIVE:prod}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/villavredestein}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
      path-mapping:
        health: healthz
  endpoint:
    health:
      show-details: never

seed:
  enabled: ${SEED_ENABLED:false}
  admin:
    email: ${SEED_ADMIN_EMAIL:}
    password: ${SEED_ADMIN_PASSWORD:}
  cleaner:
    email: ${SEED_CLEANER_EMAIL:}
    password: ${SEED_CLEANER_PASSWORD:}
  student:
    emails: ${SEED_STUDENT_EMAILS:}
    password: ${SEED_STUDENT_PASSWORD:}

logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework.security: INFO

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  upload-dir: ${APP_UPLOAD_DIR:uploads}

jwt:
  secret: ${JWT_SECRET:}
  expiry-seconds: ${JWT_EXPIRY_SECONDS:3600}