# ==========================================
# Villa Vredestein - Spring Boot Config
# ==========================================
spring:
  application:
    name: villa-vredestein-bac

  # =======================================
  # Database (H2 in-memory - development)
  # =======================================
  datasource:
    url: jdbc:h2:mem:villa;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      encoding: UTF-8
      platform: h2
      data-locations: classpath:data.sql   # <----- DIT IS DE JUISTE REGEL

  # =======================================
  # H2 Console
  # =======================================
  h2:
    console:
      enabled: true
      path: /h2-console

  # =======================================
  # File Uploads
  # =======================================
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  # =======================================
  # Mail Configuratie
  # =======================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:villavredestein@gmail.com}
    password: ${MAIL_PASSWORD:dummy-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  task:
    scheduling:
      enabled: true

  profiles:
    active: dev

# ==========================================
# HTTPS / SSL Config
# ==========================================
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:certificate.jks
    key-store-type: JKS
    key-store-password: ${KEYSTORE_PASSWORD:p4ssw0rd}
    key-password: ${KEY_PASSWORD:p4ssw0rd}
    key-alias: certificate
  error:
    include-message: always
    include-binding-errors: always

# ==========================================
# App Instellingen
# ==========================================
app:
  upload-dir: ./uploads
  mail:
    enabled: ${APP_MAIL_ENABLED:true}
    from: ${MAIL_USERNAME:villavredestein@gmail.com}
    bcc:
      admin: ${MAIL_ADMIN_BCC:villavredestein@gmail.com}

# ==========================================
# JWT Config
# ==========================================
jwt:
  secret: "f4a3c42d03e9bc77f102e4fc9a88dd723497b7e2cd15f593a5ef67db3b9128af"
  expiration: 86400000

# ==========================================
# Logging
# ==========================================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.villavredestein: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE