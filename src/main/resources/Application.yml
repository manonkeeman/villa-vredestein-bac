# ==========================================
# Villa Vredestein - Secure Application Config (met HTTPS)
# ==========================================

spring:
  application:
    name: villa-vredestein-bac

  # =======================================
  # Database (H2 - In-memory for development)
  # =======================================
  datasource:
    url: jdbc:h2:mem:villa;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  # =======================================
  # H2 Web Console
  # =======================================
  h2:
    console:
      enabled: true
      path: /h2-console

  # =======================================
  # File Uploads
  # =======================================
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  # =======================================
  # Mail (SMTP via Gmail)
  # =======================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:no-reply@villavredestein.local}
    password: ${MAIL_PASSWORD:dummy-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # =======================================
  # Scheduling (facturen, reminders)
  # =======================================
  task:
    scheduling:
      enabled: true

# ==========================================
# Server Settings (HTTPS ingeschakeld)
# ==========================================
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:certificate.jks
    key-store-type: JKS
    key-store-password: p4ssw0rd
    key-password: p4ssw0rd
    key-alias: certificate
  error:
    include-message: always
    include-binding-errors: always

# ==========================================
# Applicatie Specifiek
# ==========================================
app:
  upload-dir: ./uploads
  mail:
    enabled: ${APP_MAIL_ENABLED:true}
    from: ${MAIL_USERNAME:no-reply@villavredestein.local}

# ==========================================
# JWT Security
# ==========================================
jwt:
  secret: ${JWT_SECRET:superSecretKeyVoorDevGebruik}
  expiration: 3600000

# ==========================================
# Logging
# ==========================================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.villavredestein: INFO