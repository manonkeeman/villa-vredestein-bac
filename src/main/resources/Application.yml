# ==========================================
# Algemene configuratie
# ==========================================
spring:
  application:
    name: villa-vredestein-bac

  datasource:
    url: jdbc:h2:mem:villa;DB_CLOSE_DELAY=-1;MODE=LEGACY
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8080

# ==========================================
# Upload-instellingen
# ==========================================
app:
  upload-dir: ./uploads