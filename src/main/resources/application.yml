# ==================================================
# Villa Vredestein – Spring Boot Configuration
# ==================================================

spring:
  application:
    name: villa-vredestein-bac

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # ------------------------------------------------
  # Database – PostgreSQL
  # ------------------------------------------------
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/villavredestein}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: ${JPA_SHOW_SQL:true}
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true

  # ------------------------------------------------
  # File Upload Configuration
  # ------------------------------------------------
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  # ------------------------------------------------
  # Mail – Gmail SMTP (App Password)
  # ------------------------------------------------
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ------------------------------------------------
  # Scheduled Jobs
  # ------------------------------------------------
  task:
    scheduling:
      enabled: true

# ==================================================
# Server / SSL Configuration
# ==================================================
server:
  port: ${SERVER_PORT:8443}
  ssl:
    enabled: ${SSL_ENABLED:true}
    key-store: classpath:certificate.jks
    key-store-type: JKS
    key-store-password: ${KEYSTORE_PASSWORD}
    key-password: ${KEY_PASSWORD}
    key-alias: certificate
  error:
    include-message: always
    include-binding-errors: always

# ==================================================
# Application Settings
# ==================================================
app:
  upload-dir: ${APP_UPLOAD_DIR:./uploads}
  mail:
    enabled: ${APP_MAIL_ENABLED:true}
    from: ${MAIL_FROM:${MAIL_USERNAME}}
    bcc:
      admin: ${MAIL_ADMIN_BCC:${MAIL_USERNAME}}
  invoice:
    reminder:
      days-before-due: ${INVOICE_REMINDER_DAYS_BEFORE_DUE:4}
      max-reminders: ${INVOICE_REMINDER_MAX:3}
      min-hours-between: ${INVOICE_REMINDER_MIN_HOURS_BETWEEN:24}
    overdue:
      max-reminders: ${INVOICE_OVERDUE_MAX:5}
      min-hours-between: ${INVOICE_OVERDUE_MIN_HOURS_BETWEEN:24}

# ==================================================
# JWT Configuration
# ==================================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS:86400000}

# ==================================================
# Logging
# ==================================================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.villavredestein: DEBUG
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${HIBERNATE_BIND_LOG_LEVEL:TRACE}

---
# ==================================================
# Production Profile (strict)
# ==================================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  ssl:
    enabled: true

logging:
  level:
    com.villavredestein: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN