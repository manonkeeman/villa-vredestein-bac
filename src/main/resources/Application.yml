# ==========================================
# üè† Villa Vredestein - Application Configuration (HTTPS + Secure Defaults)
# ==========================================

spring:
  application:
    name: villa-vredestein-bac

  # =======================================
  # üóÑÔ∏è Database (H2 - In-memory for development)
  # =======================================
  datasource:
    url: jdbc:h2:mem:villa;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  # =======================================
  # üíæ H2 Web Console
  # =======================================
  h2:
    console:
      enabled: true
      path: /h2-console

  # =======================================
  # üìÇ File Upload Configuration
  # =======================================
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  # =======================================
  # üìß Mail (SMTP - secured via environment variables)
  # =======================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:villavredestein@gmail.com}
    password: ${MAIL_PASSWORD:dummy-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # =======================================
  # ‚è∞ Scheduling (e.g. facturen, reminders)
  # =======================================
  task:
    scheduling:
      enabled: true

# ==========================================
# üåê Server (HTTPS enabled)
# ==========================================
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:certificate.jks
    key-store-type: JKS
    key-store-password: ${KEYSTORE_PASSWORD:changeit}
    key-password: ${KEY_PASSWORD:changeit}
    key-alias: certificate
  error:
    include-message: always
    include-binding-errors: always

# ==========================================
# ‚öôÔ∏è Application Settings
# ==========================================
app:
  upload-dir: ./uploads
  mail:
    enabled: ${APP_MAIL_ENABLED:true}
    from: ${MAIL_USERNAME:villavredestein@gmail.com}

# ==========================================
# üîí JWT Security
# ==========================================
jwt:
  secret: ${JWT_SECRET:superSecretKeyVoorDevGebruik}
  expiration: 3600000

# ==========================================
# ü™µ Logging
# ==========================================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.villavredestein: INFO