# ==================================================
# Default (shared) configuration
# ==================================================

spring:
  application:
    name: villa-vredestein

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}

jwt:
  secret: ${JWT_SECRET:MySuperSecretKeyForVillaVredesteinThatIsLongEnough!!}
  expiration: ${JWT_EXPIRATION_MS:86400000}

app:
  upload-dir: ${APP_UPLOAD_DIR:uploads}

  mail:
    enabled: ${MAIL_ENABLED:false}
    from: ${MAIL_FROM:no-reply@villavredestein.local}
    bcc:
      admin: ${MAIL_BCC_ADMIN:}

  cors:
    allowed-origins:
      - ${CORS_ALLOWED_ORIGIN_1:http://localhost:5173}
      - ${CORS_ALLOWED_ORIGIN_2:http://localhost:3000}

server:
  port: ${SERVER_PORT:8080}
  ssl:
    enabled: ${SSL_ENABLED:false}

logging:
  level:
    com.villavredestein: INFO

---

# ==================================================
# Test Profile
# ==================================================

spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: ${TEST_DB_URL:${DB_URL}}
    username: ${TEST_DB_USERNAME:${DB_USERNAME}}
    password: ${TEST_DB_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${TEST_JPA_DDL_AUTO:create-drop}

  sql:
    init:
      mode: ${TEST_SQL_INIT_MODE:never}

  task:
    scheduling:
      enabled: false

app:
  mail:
    enabled: false

server:
  ssl:
    enabled: false

---

# ==================================================
# Production Profile
# ==================================================

spring:
  config:
    activate:
      on-profile: prod

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: ${PORT:${SERVER_PORT:8443}}
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE:}
    key-store-type: ${SSL_KEYSTORE_TYPE:JKS}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:}
    key-password: ${SSL_KEY_PASSWORD:}
    key-alias: ${SSL_KEY_ALIAS:certificate}
  error:
    include-message: never
    include-binding-errors: never

app:
  cors:
    allowed-origins:
      - https://www.villavredestein.com
      - https://villavredestein.com
      - https://*.netlify.app

logging:
  level:
    com.villavredestein: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN